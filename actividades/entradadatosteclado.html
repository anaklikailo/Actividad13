<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Entrada de datos por teclado</title>
</head>
<body>
    <script type="text/javascript">
        let nombre_usuario = prompt('Introduce tu nombre:');
        let mail_usuario = prompt('Introduce tu email:');
        document.write(nombre_usuario);
        document.write('<br>');
        document.write(mail_usuario);
    </script>
</body>
</html>
