<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Estructuras switch</title>
</head>
<body>
    <script type="text/javascript">
        let t = parseInt(prompt('Ingrese un numero segun la palabra a traducir en inglés: 1. casa, 2. mesa, 3. perro, 4. gato'));
        switch(t) {
            case 1:
                document.write('house');
                break;
            case 2:
                document.write('table');
                break;
            case 3:
                document.write('dog');
                break;
            case 4:
                document.write('cat');
                break;
            default:
                document.write('Número no válido.');
        }
    </script>
</body>
</html>
