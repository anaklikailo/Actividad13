<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Estructuras condicionales compuestas(1)</title>
</head>
<body>
    <script type="text/javascript">
        let num1 = parseInt(prompt('Introduce el primer número:'));
        let num2 = parseInt(prompt('Introduce el segundo número:'));
        if (num1 > num2) 
        {
            document.write('La suma de los numeros es ' + (num1 + num2) + ' y la diferencia es ' + (num1 - num2));
        } else {
            document.write('El producto de los numeros es ' + (num1 * num2) + ' y la división es ' + (num1 / num2));
        }
    </script>
</body>
</html>
