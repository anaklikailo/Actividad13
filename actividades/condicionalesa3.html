<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Estructuras condicionales anidadas(3)</title>
</head>
<body>
    <script type="text/javascript">
        let num1 = parseInt(prompt('Introduce el primer número:'));
        let num2 = parseInt(prompt('Introduce el segundo número:'));
        let num3 = parseInt(prompt('Introduce el tercer número:'));
        if (num1 < 10) {
            if (num2 < 10) {
                if (num3 < 10) {
                    document.write('Todos los numeros son menores a 10.');
                }
            }
        }
    </script>
</body>
</html>
